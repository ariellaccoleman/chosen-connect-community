name: API Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      TEST_REPORTING_API_KEY: ${{ secrets.TEST_REPORTING_API_KEY }}
      GITHUB_SHA: ${{ github.sha }}
      GITHUB_REF_NAME: ${{ github.ref_name }}
      APP_URL: 'https://app.chosen.dev'
      NODE_ENV: 'test'
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Make test script executable
        run: chmod +x run-tests.cjs

      - name: Print Supabase service role key env info
        run: |
          echo "SERVICE ROLE KEY LENGTH: ${#SUPABASE_SERVICE_ROLE_KEY}"
          echo "SERVICE ROLE KEY START: ${SUPABASE_SERVICE_ROLE_KEY:0:10}"

      - name: Run tests
        run: ./run-tests.cjs
